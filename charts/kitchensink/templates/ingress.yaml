{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kitchensink.fullname" . }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- if .Values.homepage.enabled }}
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: {{ .Values.homepage.name | quote }}
    gethomepage.dev/description: {{ .Values.homepage.description | quote }}
    gethomepage.dev/group: {{ .Values.homepage.group | quote }}
    gethomepage.dev/icon: {{ .Values.homepage.icon | quote }}
    gethomepage.dev/pod-selector: "app.kubernetes.io/instance={{ .Release.Name }}"
    {{- end }}
spec:
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "kitchensink.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
          - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
{{- end }}
